<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
				<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="(xxx) xxx-xxxx">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
				<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label>
					<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufotype" value="galactica">
						Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" name="ufotype" value="startrek">
						Borg-style cube
				</label> 
				<label>
					<input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood

				<!--what does abtype mean-->
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected> Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Type all of your darkest secrets here"></textarea>

				<label>
				<input id="subscribe" type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list
				</label>
				<input type="hidden" name="send_to" value="ecooper813@gmail.com">
				<button type="submit">Place Order</button>
			</fieldset>
			
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d500461.3125343853!2d-98.10357870060679!3d30.24011710912484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644cac7ee429207%3A0xf6ed5dc92fba8803!2sMt%20Bonnell!5e0!3m2!1sen!2sus!4v1706279220376!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
